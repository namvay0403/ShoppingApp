<div class="ordered-product-container">
  <div
    class="ordered-product"
    *ngFor="let product of orderedProductDetailsList"
  >
    <div class="product-info">
      <div class="product-image">
        <img [src]="product.processedImg" alt="product-image" />
      </div>
      <div class="product-details">
        <div class="item-row">
          <div class="product-name">{{ product.name }}</div>
          <div class="product-quantity">Quantity: {{ product.quantity }}</div>
        </div>
      </div>
      <div class="action-buttons">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          routerLink="/customer/review/{{ product.id }}"
        >
          Give Review
        </button>
      </div>
    </div>
    <div class="total-price">Total: {{ totalAmount | currency }}</div>
  </div>
</div>
