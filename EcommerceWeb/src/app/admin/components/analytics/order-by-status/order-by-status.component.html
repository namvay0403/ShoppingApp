<div class="order-status-container">
  <mat-card class="order-status-card">
    <mat-card-header>
      <p mat-card-avatar class="status-avatar">P</p>
      <mat-card-title> Placed </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="status-value">
        {{ data.placed }}
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="order-status-card">
    <mat-card-header>
      <p mat-card-avatar class="status-avatar">S</p>
      <mat-card-title> Shipped </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="status-value">
        {{ data.shipped }}
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="order-status-card">
    <mat-card-header>
      <p mat-card-avatar class="status-avatar">D</p>
      <mat-card-title> Delivered </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="status-value">
        {{ data.delivered }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
