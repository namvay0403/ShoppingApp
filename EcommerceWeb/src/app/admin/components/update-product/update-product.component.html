<div class="container">
  <h2>Update Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Select a File</span>
        <input
          type="file"
          id="fileInput"
          (change)="onFileSelected($event)"
          hidden
        />
        <mat-icon>attach_file</mat-icon>
      </label>
      <div class="image-preview" *ngIf="selectedFile">
        <div class="circle-image">
          <img
            [src]="imagePreview"
            alt="Selected Image"
            class="preview-image"
          />
        </div>
      </div>

      <div class="image-preview" *ngIf="existingImage">
        <div class="circle-image">
          <img
            [src]="existingImage"
            alt="Existing Image"
            class="preview-image"
          />
        </div>
      </div>
    </div>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Select A Category</mat-label>
      <mat-select formControlName="categoryId" name="categoryId">
        <mat-option
          *ngFor="let category of listOfCategories"
          [value]="category.id"
        >
          {{ category.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')"
        >This input is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" placeholder="Name" />
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">
        This input is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <input
        matInput
        type="text"
        formControlName="description"
        placeholder="Description"
      />
      <mat-error *ngIf="productForm.get('description')?.hasError('required')"
        >This Input is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Price</mat-label>
      <input
        matInput
        type="number"
        formControlName="price"
        placeholder="Price"
      />
      <mat-error *ngIf="productForm.get('price')?.hasError('required')"
        >This Input is required</mat-error
      >
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="productForm.invalid"
    >
      Update Product
    </button>
  </form>
</div>
